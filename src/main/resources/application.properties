spring.application.name=workation-demo

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource
spring.datasource.url=jdbc:h2:mem:workflexdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.workflex.demonic.service.CsvDataLoader=INFO
logging.level.com.workflex.demonic.service.DataInitializer=INFO

# Optional: Disable if you don't want auto-import
app.csv.import.enabled=true

# Logging
logging.level.org.springframework=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true
# Enable HTTP metrics
management.metrics.web.server.request.autotime.enabled=true

# Optional: Custom application info
info.app.name=@project.name@
info.app.version=@project.version@
info.app.description=WorkFlex Fullstack Demo Application
